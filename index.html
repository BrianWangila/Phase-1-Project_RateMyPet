<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Rate My Pet</title>
</head>
<body>
  <!-- header and navigation -->
  <section>
    <div class="header">
      <div class="logo">
        <img src="./assets/images/logo.png" alt="logo">
        <h4>Rate My Pet</h4>
      </div>

      <div class="menu">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Blog</li>
        </ul>
      </div>
    </div>
    
    <!-- <div class="image">
      <img src="./assets/images/cover.jpg" alt="header image">
    </div> -->
  </section>



  <!-- body -->
  <section>
    <div class="body">
      <div class="left-section">
        <h2>Choose your Pet</h2>
        <div class="images" id="pets">
          <div class="cats">
            <h4>Cat Person</h4>
            <div class="slide">
              <img src="" alt="cat1">
              <img src="" alt="cat2">
              <img src="" alt="cat3">
            </div>
          </div>

          <div class="dogs">
            <h4>Dog Person</h4>
            <div class="slide">
              <img src="" alt="dog1">
              <img src="" alt="dog2">
              <img src="" alt="dog3">
            </div>
          </div>
        </div>
      </div>

      <div class="right" id="right-section">
        <div class="card">
          <h4>Pet Name: <span>Pet Name</span></h4>

          <div class="pet-details">
            <ul>
              <li>Breed: Main Coon</li>
              <li>Sex: Female</li>
              <li>Age: 10 Months</li>
              <li>Location: Australia</li>
            </ul>
          </div>

          <img src="./assets/images/placeholder.webp" alt="">
          <p>Rating: <span>_</span>/5</p>
          <P>Likes: <span>10</span></P>
          <input type="number"><button type="button">Rate</button>
          <button type="button"></button>
          <button type="button">Interested?</button>
        </div>
      </div>
    </div>
  </section>



  <!-- footer -->
  <section>
    <footer class="footer">
      <div class="logo">
        <img src="./assets/images/logo.png" alt="logo">
        <h4>Rate My Pet</h4>
      </div>

      <div class="creator">
        <p>&#169 copyright | Ravvytek Solutions</p>

      </div>

      <div class="socials">
        <ul>
          <li>Instagram</li>
          <li>Twitter</li>
          <li>FaceBook</li>
        </ul>
      </div>
    </footer>
  </section>

  <script src="./assets/src/main.js"></script>
</body>
</html>
