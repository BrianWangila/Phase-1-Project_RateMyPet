<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Rate My Pet</title>
</head>
<body>
  <!-- header and navigation -->
  <section>
    <div class="header">
      <div class="logo">
        <img src="./assets/images/logo.png" alt="logo">
        <h4>Rate My Pet</h4>
      </div>

      <div class="menu">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Blog</li>
        </ul>
      </div>
    </div>
  </section>



  <!-- body -->
  <section>
    <div class="body">
      <div class="left-section">
        <h3>Choose your Pet</h3>
        <div class="images" id="pets">
          <div class="cats">
            <h4>Dog Person</h4>
            <div class="slide" id="slide">
              
              <!-- <img src="./assets/images/cat1.gif" alt="cat1">
              <img src="./assets/images/cat2.gif" alt="cat2">
              <img src="./assets/images/cat3.gif" alt="cat3"> -->
            </div>
          </div>

          <div class="dogs">
            <h4>Cat Person</h4>
            <div class="slide" id="slide2">

              <!-- <img src="./assets/images/dog1.gif" alt="dog1">
              <img src="./assets/images/dog2.gif" alt="dog2">
              <img src="./assets/images/dog3.webp" alt="dog3"> -->
            </div>
          </div>
        </div>
      </div>

      <div class="right" id="right-section">
        <div class="card">
          <h4>Pet Name: <span id="name"> </span></h4>

          <div class="pet-details" id="pet-details">
            
              <li>Breed: <span></span></li>
              <li>Sex: <span></span></li>
              <li>Age: <span></span></li>
            
          </div>
          <div class="image-slide" id="image-slide">
           <img src="./assets/images/placeholder.png" alt="">
           <img src="./assets/images/placeholder.png" alt="">
          </div>
          
          <div class="p">
            <p>Rating: <span id="rating">_</span> / 5</p>
            <P><span id="like">10 </span> likes</P>
          </div>
          <div class="input">
            <input type="number" id="inputs">
            <button id="rate">Rate</button>
            <a href=""id="heart" >&hearts; </a>
          </div>
          <button type="button">Interested?</button>
        </div>

        <div class="form">
          <h4>Add your pet in the list</h4>
          <form action="POST">
            <div>
              <input type="text" placeholder="Cat or Dog" id="catDog">
              <input type="text" placeholder="Pet Name" id="petName">
              <input type="text" placeholder="Breed" id="breed">
            </div>
            <div>
              <input type="text" placeholder="sex" id="sex">
              <input type="text" placeholder="Age" id="age">
            </div>
            <div>
              <input type="text" placeholder="gif link" id="gif">
              <input type="text" placeholder="image link2" id="link1">
              <input type="text" placeholder="image link3" id="link2">
              <input type="text" placeholder="image link4" id="link3">
            </div>
            <button type="button">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>



  <!-- footer -->
  <section>
    <footer class="footer">
      <div class="logo">
        <img src="./assets/images/logo.png" alt="logo">
        <h4>Rate My Pet</h4>
      </div>

      <div class="creator">
        <p>&#169 copyright | Ravvytek Solutions</p>

      </div>

      <div class="socials">
        <ul>
          <li>Instagram</li>
          <li>Twitter</li>
          <li>FaceBook</li>
        </ul>
      </div>
    </footer>
  </section>

  <script src="./assets/src/main.js"></script>
</body>
</html>
